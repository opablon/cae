<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoencoder de Letras</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Explorador de Espacio Latente de Letras</h1>
        <p>Haz clic en el gráfico de referencia para generar letras, o usa los sliders para ajustar manualmente.</p>

        <div class="interactive-area">
            <div class="latent-space-plot">
                <h2>Espacio Latente de Referencia</h2>
                <canvas id="latentPlotCanvas" width="500" height="400"></canvas>
            </div>

            <div class="output-panel">
                <h2>Letra Generada</h2>
                <canvas id="generatedLetterCanvas" width="64" height="64"></canvas>
                <p>Coordenadas: (<span id="currentLatentX">0.00</span>, <span id="currentLatentY">0.00</span>)</p>
            </div>
        </div>

        <div class="controls-panel">
            <h2>Ajuste Fino de Dimensiones Latentes</h2>
            <div class="slider-group">
                <label for="latentDim1">Dimensión Latente 1:</label>
                <input type="range" id="latentDim1" min="-3" max="3" step="0.01" value="0">
                <span id="latentDim1Value">0.00</span>
            </div>
            <div class="slider-group">
                <label for="latentDim2">Dimensión Latente 2:</label>
                <input type="range" id="latentDim2" min="-3" max="3" step="0.01" value="0">
                <span id="latentDim2Value">0.00</span>
            </div>
            <button id="resetView">Reiniciar Valores</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
